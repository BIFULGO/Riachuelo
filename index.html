<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Riachuelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barra">RIACHUELO</div>

<fieldset>
    <legend class="FaçaSeuCadastro">Faça seu Cadastro </legend>
        <label>Nome</label>
        <input type="text" id="nome" class="nome">
        <br><br>
        <label>Senha</label>
        <input type="number" id="senha">
        <br><br>
        <label>CPF</label>
        <input type="number" id="cpf">
        <br><br>        
        <label for="">CEP</label>
        <input type="number" id="cep">
        <br><br>
        <label for="">Rua</label>
        <input type="text"id="rua">
        <br><br>
        <label for="">Número</label>
        <input type="number" id="numero">
        <br><br>
        <label for="">Bairro</label>
        <input type="text"id="bairro">
        <br><br>
        <label for="">Cidade</label>
        <input type="text"id="cidade">
        <br><br>
        <label for="">Estado</label>
        <input type="text"id="estado">
        <br><br>
        <label for="">E-mail</label>
        <input type="email"id="email">
</fieldset>
    <br><br>
    <button class="butao" onclick="enviarForms()">Enviar</button>

    <script src="script.js"></script>
</body>
</html>
